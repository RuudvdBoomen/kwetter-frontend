<div class="kweet">
  <div class="image"><img src="https://via.placeholder.com/50"></div>
  <div class="creator">{{kweet.createdBy}} <div class="options"></div></div>
  <div class="content">{{kweet.content}}</div>
  <div class="likes">
    <a (click)="likeKweet()" class="like"><img src="../../../assets/twitter-like-outline.svg" height="15px"></a>
    {{kweet.likes}}</div>
</div>
