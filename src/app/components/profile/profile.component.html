<div class="container">
  <div class="blueBar"></div>
  <div class="pageConent" *ngIf="user">
    <div class="profile">
      <p><b>{{user.username}}</b></p>
      <p>followers: {{user.followerCount}}</p>
      <p>following: {{user.followingCount}}</p>
    </div>
    <div class="timeline" *ngIf="user">
      <div class="kweets" *ngFor="let kweet of user.kweets">
        <app-kweet [parentData]="kweet"></app-kweet>
      </div>
    </div>
  </div>
</div>
